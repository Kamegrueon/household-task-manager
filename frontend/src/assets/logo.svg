        <line x1="-20" y1="-20" x2="20" y2="-20" stroke="#FFFFFF" stroke-width="2" />
        <line x1="-10" y1="-30" x2="-10" y2="-25" stroke="#FFFFFF" stroke-width="2" />
        <line x1="10" y1="-30" x2="10" y2="-25" stroke="#FFFFFF" stroke-width="2" />
        <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#FFFFFF" stroke-width="2" />
    </g>

    <!-- アプリ名テキスト
